<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Squada+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Movie Watchlist</title>
</head>

<body>
    <main>

        <section class="head-section">
            
            <div class="navbar">
                
                <h1 class="find-your-film-title inter">Find your film</h1>
                
                <h2 class="my-watchlist-button inter"><a href="watchlist.html" class="watchlist-link">My watchlist</a></h2>
                

            </div>
        
            
        </section>

        <section class="search-section">
            <div class="search-bar">
                <div class="input" style="font-size: 1.5rem">
                    
                    <div class="search-icon-div">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="search-input-div">
                        <input id="search-input-id" class="search-input inter" type="text" placeholder="Search.." name="search">
                    </div>

                    <div class="search-button-div">
                        <button id="search-button" class="search-button inter">Search</button>
                    </div>

                </div>

            </div>
        </section>

        <section id="movie-results-id" class="movie-results">
            <div id="results-container"></div>
        </section>

        

    </main>
    
    <script src="env-config.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
